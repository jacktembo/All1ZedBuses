<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/ticket_details.css" />
    <title>Ticket Details</title>
  </head>
  <body>
    <div class="banner-section">
      <img src="" alt="logo" class="banner-img" />
    </div>
    <main>
      <h1>Book Your <span class="company-name"></span> Ticket</h1>
      <div class="the-form">
        <form action="" class="journey" method="post">
          <div class="from-to">
            <div class="input-item">
              <label for="starting-place">From</label>
              <select name="starting-place" id="starting-place" class="starting-place">
                <option value="" selected disabled>Choose Town</option>
              </select>
            </div>
            <div class="input-item">
              <label for="destination">To</label>
              <select name="destination" id="destination" class="destination">
                <option value="" selected disabled>Choose Destination</option>
              </select>
            </div>
          </div>
          <div class="input-item">
            <label for="departure-date">Departure Date</label>
            <input type="date" name="departure-date" id="departure-date" />
          </div>

          <div class="submit">
            <button type="submit" class="find-bus">Find Bus</button>
          </div>
        </form>
      </div>
    </main>
    <script src="js/ticket_details.js"></script>
  </body>
</html>
