<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All1Zed Buses</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/homepage.css" />
  </head>
  <body>
    <div class="banner">
        <img src="img/online-intercity-bus-station.jpg" alt="All1Zed" class="banner-img">
    </div>
    <h3 class="choose-text">Choose Bus Company Below</h3>
    <div class="companies-cards" style="display: flex; flex-wrap: wrap;">
    <footer style="display: none;">
      <div class="footer-item">
        <p class="img-text">Tickets Include Travel Insurance</p>
        <img src="img/mtn_banner.jpg" alt="" class="img-img mtn-banner">
      </div>
      <div class="footer-item">
        <p class="img-text">Pay With Mobile Money</p>
        <div class="mobile-money-logos">
          <img src="img/airtel-logo.png" alt="" class="mm-logo">
          <img src="img/mtn-logo.png" alt="" class="mm-logo">
          <img src="img/zamtel-logo.png" alt="" class="mm-logo">
        </div>        
      </div>
      <div class="footer-item">
        <p class="img-text">Powered By</p>
        <div class="all1zed-logo">
          <img src="img/all1zed-tickets.svg" alt="all1zed" class="img-img">
        </div>
      </div>
    </footer>
    <script src="js/homepage.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
