<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/user_details.css" />
    <title>User Ticket Details</title>
  </head>
  <style>
    .back-button {
      position: absolute;
      top: 0;
      left: 0.5rem;
      font-size: 20px;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      width: fit-content;
      font-weight: bold;
      color: green;
      font-size: 120%;
      margin-bottom: 2rem;
    }
    .arrow-left {
      display: inline-block;
      margin-left: 2rem;
      border: solid green;
      border-width: 0 2px 2px 0;
      padding: 5px;
      transform: rotate(135deg);
      -webkit-transform: rotate(135deg);
    }
  </style>
  <body>
    <h1>Enter Your Ticket Details Below</h1>
    <div class="details-form">
      <form action="" method="post">
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2" for="first-name">
            First Name
          </label>
          <div class="relative">
            <span
              class="fa fa-user absolute top-0 left-0 mt-3 ml-3 text-gray-500"
            ></span>
            <input
              class="w-full pl-10 py-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
              id="first-name"
              type="text"
              placeholder="Enter your first name" name="first-name" required
            />
          </div>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2" for="last-name">
            Last Name
          </label>
          <div class="relative">
            <span
              class="fa fa-user absolute top-0 left-0 mt-3 ml-3 text-gray-500"
            ></span>
            <input
              class="w-full pl-10 py-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
              id="last-name"
              type="text"
              placeholder="Enter your last name" name="last-name" required
            />
          </div>
        </div>
        <div class="mb-6">
          <label
            class="block text-gray-700 font-medium mb-2"
            for="phone-number"
          >
            Phone Number
          </label>
          <div class="relative">
            <span
              class="fa fa-phone absolute top-0 left-0 mt-3 ml-3 text-gray-500"
            ></span>
            <input
              class="w-full pl-10 py-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500"
              id="phone-number"
              type="tel"
              placeholder="Enter your phone number" name="phone-number" required
            />
          </div>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2" for="seat-number">
            Seat Number
          </label>
          <div class="relative">
            <span
              class="fa fa-ticket-alt absolute top-0 left-0 mt-3 ml-3 text-gray-500"
            ></span>
            <select
              class="w-full pl-10 py-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500 seat-select"
              id="seat-number" name="seat-number" required
            >
              <option value="" selected disabled>Choose Seat</option>
            </select>
          </div>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2" for="seat-number">
            Choose Travel Insurance Type
          </label>
          <div class="relative">
            <span
              class="fa fa-ticket-alt absolute top-0 left-0 mt-3 ml-3 text-gray-500"
            ></span>
            <select
              class="w-full pl-10 py-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:border-indigo-500 insurance-select"
              id="seat-number" name="insurance-type" required
            >
              <option value="" selected disabled>Choose Travel  Insurance Type</option>
              <option value="7">No Insurance</option>
              
            </select>
          </div>
        </div>
        <div class="mb-6 text-center">
          <button
            class="bg-indigo-500 text-white py-3 px-5 rounded-lg hover:bg-indigo-600 btn-pay"
            type="submit"
          >
            Make Payment Now
          </button>
        </div>
      </form>
    </div>
    
    <script src="js/dist/user_details.js"></script>
  </body>
</html>
